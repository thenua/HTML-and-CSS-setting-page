<p id="p4"><b><i>How would you like to get your Notifications:</i></b></p>
<form action="script url" method="POST">
<script>
function number()
{
var a=prompt("Enter your 10 digit Phone Number");
confirm("Click Ok to confirm your phone number: "+a);
if(isNaN(a) || a.length > 10 || a.length < 10)
{
alert("Please check the number.");
}
else
{
alert("Your Notifications setting have changed to Phone Number");
}
}
</script>
<pre id="d1"><b>   Through Phone Number     </b><input type="radio" name="java" value="number" onclick="number()"></pre>
<script>
function mail()
{
var a=prompt("Enter your E-Mail ID");
confirm("Click Ok to confirm your ID: "+a);
var atPos= parseInt(a.indexOf('@'));
var dotPos = parseInt(a.lastIndexOf('.'));
if( atPos<1 || (dotPos-atPos)<2)
{
alert("Enter correct email.");
}
else
{
alert("Your notifications setting have changed to E-mail ID");
}
}
</script>
<pre id="d1"><b>   Through E-Mail ID        </b><input type="radio" name="java" value="e-mail" onclick="mail()"></pre>
